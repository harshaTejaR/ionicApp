<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventory List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inventory List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar (ionInput)="handleSearch($event)" placeholder="Search inventory"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of filteredItems" (click)="editItem(item.id)">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Quantity: {{ item.quantity }}</p>
        <p class="timestamp" *ngIf="item.dateAdded">Added: {{ item.dateAdded }}</p>
        <p class="timestamp" *ngIf="item.lastModified">Last Modified: {{ item.lastModified }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
